{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type=image/png href={% static "img/icons/favicon.png" %}/>
	<link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "css/registration.css" %}>
	<link rel="stylesheet" href="http://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<a href="index.html"><img src={% static "img/img-01.png" %} alt="IMG"></a>
				</div>

				<form class="login100-form validate-form" method = "post" action="/auth/register/">
					{% csrf_token %}
					<span class="login100-form-title">
						Registration
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid nickname must contain from 3 to 10 latin letters. Hyphens and underscores are allowed.">
						<input class="input100" type="text" name="username" placeholder="Nickname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid name must consist of latin letters.">
						<input class="input100" type="text" name="first_name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid surname must consist of latin letters.">
						<input class="input100" type="text" name="last_name" placeholder="Surname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid age from 1 to 25">
						<input class="input100" type="number" min="1" max="25" name="age" placeholder="Age">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid study / work place must consist of latin letters. Hyphens and spaces are allowed.">
						<input class="input100" type="text" name="work_place" placeholder="Study / work place">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid password must consist at least 8 characters, 1 number, 1 upper case letter and 1 lower case">
						<input class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true" style="padding-left: 3px;"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password confirmation is incorrect">
						<input class="input100" type="password" name="password2" placeholder="Password confirmation">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true" style="padding-left: 3px;"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn btn-register" value="Register" disabled="disable">
							
						</input>
					</div>

					<div class="text-center p-t-12">
						<input type="checkbox" id="accept-terms" name="terms" data-validate = "You must accept the terms of the agreement.">
						<span class="txt1">

							I agree with privacy
						</span>
						<a class="txt1" target="_blank" href="http://www.consultant.ru/cons/cgi/online.cgi?req=doc&base=LAW&n=286959&fld=134&dst=1000000001,0&rnd=0.0496582944836248#09778306224599085">
							policy
						</a>
					</div>

					<div class="text-center p-t-136">
						
						<a class="txt2" href="/auth/login/">
							Already have an account?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src={% static "js/jquery/jquery-3.2.1.min.js" %}></script>
	<script src={% static "js/tilt/tilt.jquery.min.js" %}></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.3
		})
	</script>
<!--===============================================================================================-->
	<script src={% static "js/registration.js" %}></script>

 	<!-- Задания -->
	<div class="modal fade" id="confirm_email" role="dialog">
	    <div class="modal-dialog modal-dialog-centered">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Задание 1</h4>
	        </div>
	        <div class="modal-body">
	          <p>Some text in the modal.</p>
	        </div>
	        <div class="modal-footer">
	        	<form class="" method = "post">
		        	<input type="" name="">
					<button type="submit" class="button_modal">Save changes</button>
				</form>
	        </div>
	      </div>
	      
	    </div>
	</div>
</body>
</html>
